<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Protegida</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">AppDNIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Página Inicial</a>
        </li>
        <li class="nav-item">
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Placeholder para alertas -->
  <div id="alertPlaceholder"></div>

  <!-- Conteúdo Principal -->
  <div class="container mt-5">
    <h1 class="text-center">Bem-vindo à Página Protegida</h1>
    <p class="text-center">Somente usuários autenticados podem ver esta página.</p>

    <!-- Botão para abrir o modal -->
    <div class="text-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#liberarAcessoModal">
        Liberar Acesso Externo
      </button>
    </div>
  </div>

  <!-- Modal para Liberar Acesso Externo -->
  <div class="modal fade" id="liberarAcessoModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Gerenciar Liberações de Acesso Externo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="liberarAcessoForm">
            <div class="form-group">
              <label for="numeroProcessoSei">Número do Processo SEI</label>
              <input
                type="text"
                class="form-control"
                id="numeroProcessoSei"
                name="numeroProcessoSei"
                placeholder="Digite o número do processo SEI conforme o modelo: 50600.001234/2024-00"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts JavaScript do Bootstrap e jQuery (necessários para componentes interativos) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para verificar autenticação -->
  <script>
    const apiUrl = window.location.origin;

    // Função para exibir alertas
    function showAlert(message, type = 'success') {
      const alertPlaceholder = document.getElementById('alertPlaceholder');
      if (alertPlaceholder) {
        alertPlaceholder.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        `;
      } else {
        alert(message);
      }
    }

    // Verifica se o token JWT está presente e válido
    const token = localStorage.getItem('token');

    if (!token) {
      showAlert('Você não está autenticado. Redirecionando para o login...', 'warning');
      setTimeout(() => {
        window.location.href = 'login.html'; // Redireciona para a página de login se não estiver autenticado
      }, 2000);
    } else {
      // Faz uma requisição à API para verificar o token
      fetch(`${apiUrl}/protected`, {
        method: 'GET',
        headers: {
          'Authorization': token,
        },
      })
      .then(res => {
        if (!res.ok) {
          showAlert('Token inválido ou expirado. Redirecionando para o login...', 'danger');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      })
      .catch(() => {
        showAlert('Erro ao verificar a autenticação. Redirecionando para o login...', 'danger');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      });
    }

    // Logout
    const logoutButton = document.getElementById('logoutButton');
    if (logoutButton) {
      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('token'); // Remove o token JWT
        window.location.href = 'login.html'; // Redireciona para a página de login após o logout
      });
    }

    // Enviar formulário de liberação de acesso
    const liberarAcessoForm = document.getElementById('liberarAcessoForm');
    if (liberarAcessoForm) {
      liberarAcessoForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const numeroProcessoSei = document.getElementById('numeroProcessoSei').value.trim();

        if (!numeroProcessoSei) {
          showAlert('Por favor, preencha todos os campos.', 'warning');
          return;
        }

        try {
          const res = await fetch(`${apiUrl}/send-email`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': token,
            },
            body: JSON.stringify({ fluxo: 'Liberar acesso externo', dados: { numeroProcessoSei } }),
          });
          const data = await res.text();
          if (res.ok) {
            showAlert('Solicitação enviada com sucesso.', 'success');
            $('#liberarAcessoModal').modal('hide');
          } else {
            showAlert(data || 'Erro ao enviar a solicitação.', 'danger');
          }
        } catch (error) {
          showAlert('Erro ao enviar a solicitação. Tente novamente mais tarde.', 'danger');
        }
      });
    }
  </script>
</body>
</html>
