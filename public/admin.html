<body class="container py-5">
  <h2 class="mb-4">Cadastro de Usuário Externo</h2>

  <div id="alertPlaceholder"></div>

  <form id="formUsuarioExterno">
    <div class="form-group">
      <label for="idExterno">ID</label>
      <input type="text" id="idExterno" class="form-control" placeholder="Ex: USR010" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" id="empresa" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

<hr />
<h2>Usuários Externos Cadastrados</h2>
<table class="table table-striped" id="usuariosTable">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Empresa</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <hr />
<h2>Contratos SEI Cadastrados</h2>

<form id="formContrato" class="mb-3">
  <div class="form-group">
    <label for="numeroContrato">Número do Contrato SEI</label>
    <input type="text" id="numeroContrato" class="form-control" placeholder="Ex: 12 00121" required>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar Contrato</button>
</form>

<table class="table table-striped" id="contratosTable">
  <thead>
    <tr>
      <th>Número</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
  
  <script>
    const apiUrl = window.location.origin;

    const showAlert = (message, type = 'success') => {
      document.getElementById('alertPlaceholder').innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>`;
    };

    document.getElementById('formUsuarioExterno').addEventListener('submit', async (e) => {
      e.preventDefault();

      const idExterno = document.getElementById('idExterno').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const empresa = document.getElementById('empresa').value.trim();

      try {
        const res = await fetch(`${apiUrl}/usuarios-externos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([{ idExterno, nome, empresa }])
        });

        const msg = await res.text();

        if (res.ok) {
          showAlert('✅ Usuário externo cadastrado com sucesso!');
          e.target.reset();
        } else {
          showAlert('❌ Erro: ' + msg, 'danger');
        }
      } catch (err) {
        console.error(err);
        showAlert('❌ Erro na conexão com o servidor', 'danger');
      }
    });
  </script>

<script>
  async function carregarUsuariosExternos() {
    try {
      const res = await fetch(`${apiUrl}/usuarios-externos`);
      const lista = await res.json();

      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';

      lista.forEach(usuario => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${usuario.nome}</td>
          <td>${usuario.empresa}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="removerUsuarioExterno('${usuario._id}')">Remover</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Erro ao carregar usuários externos:', error);
    }
  }

  async function removerUsuarioExterno(id) {
    if (!confirm('Tem certeza que deseja remover este usuário externo?')) return;

    try {
      const res = await fetch(`${apiUrl}/usuarios-externos/${id}`, {
        method: 'DELETE'
      });

      const data = await res.json();

      if (res.ok) {
        alert(data.message);
        carregarUsuariosExternos();
      } else {
        alert(data.message || 'Erro ao remover.');
      }
    } catch (error) {
      console.error('Erro ao remover usuário externo:', error);
      alert('Erro ao remover usuário.');
    }
  }

async function carregarContratos() {
  try {
    const res = await fetch(`${apiUrl}/contratos`);
    const contratos = await res.json();

    const tbody = document.querySelector('#contratosTable tbody');
    tbody.innerHTML = '';

    contratos.forEach(contrato => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${contrato.numero}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="removerContrato('${contrato._id}')">Remover</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  } catch (error) {
    console.error('Erro ao carregar contratos:', error);
  }
}

async function removerContrato(id) {
  if (!confirm('Deseja remover este contrato SEI?')) return;

  try {
    const res = await fetch(`${apiUrl}/contratos/${id}`, {
      method: 'DELETE'
    });

    const data = await res.json();

    if (res.ok) {
      alert(data.message);
      carregarContratos();
    } else {
      alert(data.message || 'Erro ao remover contrato.');
    }
  } catch (error) {
    console.error('Erro ao remover contrato:', error);
    alert('Erro ao remover contrato.');
  }
}

document.getElementById('formContrato').addEventListener('submit', async (e) => {
  e.preventDefault();

  const numeroContrato = document.getElementById('numeroContrato').value.trim();

  try {
    const res = await fetch(`${apiUrl}/contratos`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ numero: numeroContrato })
    });

    const msg = await res.text();

    if (res.ok) {
      showAlert('✅ Contrato cadastrado com sucesso!');
      e.target.reset();
      carregarContratos();
    } else {
      showAlert('❌ Erro: ' + msg, 'danger');
    }
    } catch (err) {
    console.error(err);
    showAlert('❌ Erro na conexão com o servidor', 'danger');
  }
});

// ✅ Correto: isso deve estar fora do catch e fora de funções
document.addEventListener('DOMContentLoaded', () => {
  carregarUsuariosExternos();
  carregarContratos(); // Chama os dois ao abrir a página
});
  
</script>

  
</body>
