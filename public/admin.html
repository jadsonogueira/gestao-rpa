<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Administração - AppDNIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .navbar-brand i { margin-right: 10px; }
    .container-max { max-width: 1100px; margin: auto; padding-top: 30px; }
    .table td, .table th { vertical-align: middle; }
    .section-title { margin-top: 40px; }
    .muted { color:#666; }
    .badge { padding:.25rem .5rem; border-radius: 12px; }
    .toolbar .form-control { min-width: 180px; }
    .table-wrap { overflow-x:auto; }
    td.wrap { white-space: pre-wrap; }
    .btn[disabled] { pointer-events: none; opacity: .6; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="fas fa-road"></i> AppDNIT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="/dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Serviços</a></li>
        <li class="nav-item"><a href="/login.html" class="nav-link"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li class="nav-item"><a href="/" class="nav-link"><i class="fas fa-user-plus"></i> Cadastro</a></li>
        <li class="nav-item"><a href="/admin.html" class="nav-link"><i class="fas fa-tools"></i> Administração</a></li>
        <li class="nav-item">
          <button class="btn btn-outline-light ml-lg-3" id="btnLogout">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container container-max">
  <div id="alertPlaceholder"></div>

  <h2 class="section-title">Processos SEI</h2>

  <div class="toolbar mb-3 d-flex flex-wrap align-items-end gap-2">
    <div class="mr-2 mb-2">
      <label class="mb-1" for="fSearch">Buscar (especificação/anotação)</label>
      <input id="fSearch" class="form-control" placeholder="Ex.: passarela, vistoria..." />
    </div>
    <div class="mr-2 mb-2">
      <label class="mb-1" for="fUnit">Unidade</label>
      <input id="fUnit" class="form-control" placeholder="Ex.: UL Brasília" />
    </div>
    <div class="mr-2 mb-2">
      <label class="mb-1" for="fStatus">Status</label>
      <input id="fStatus" class="form-control" placeholder="Ex.: Aguardando" />
    </div>
    <div class="mr-2 mb-2">
      <label class="mb-1" for="fContract">Contrato</label>
      <input id="fContract" class="form-control" placeholder="Ex.: 12 00101/2022" />
    </div>

    <div class="mb-2">
      <button id="btnFilter" class="btn btn-primary mr-2"><i class="fas fa-search"></i> Filtrar</button>
      <button id="btnClear" class="btn btn-secondary"><i class="fas fa-eraser"></i> Limpar</button>
    </div>
  </div>

  <div class="table-wrap">
    <table class="table table-bordered table-hover" id="processosTable">
      <thead class="thead-light">
        <tr>
          <th style="min-width:160px;">SEI</th>
          <th style="min-width:160px;">Atribuição</th>
          <th style="min-width:160px;">Tipo/Tags</th>
          <th style="min-width:220px;">Especificação</th>
          <th style="min-width:220px;">Anotação</th>
          <th style="min-width:160px;">Atualizado</th>
          <th style="min-width:140px;">Ações</th>
        </tr>
      </thead>
      <tbody id="tbodyProc"></tbody>
    </table>
  </div>
  <div class="d-flex align-items-center mb-4">
    <button id="prevProc" class="btn btn-light mr-2" title="Página anterior">◀</button>
    <span id="pageInfoProc" class="mr-2 muted"></span>
    <button id="nextProc" class="btn btn-light" title="Próxima página">▶</button>
  </div>

  <h2 class="section-title">Cadastro de Usuário Externo</h2>
  <form id="formUsuarioExterno" class="mb-3">
    <div class="form-group">
      <label for="idExterno">ID</label>
      <input type="text" id="idExterno" class="form-control" placeholder="Ex: USR010" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" id="empresa" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <h4 class="section-title">Usuários Externos Cadastrados</h4>
  <table class="table table-bordered" id="usuariosTable">
    <thead class="thead-light">
      <tr>
        <th>Nome</th>
        <th>Empresa</th>
        <th style="width: 100px;">Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4 class="section-title">Contratos SEI Cadastrados</h4>
  <form id="formContrato" class="mb-3">
    <div class="form-group">
      <label for="numeroContrato">Número do Contrato SEI</label>
      <input type="text" id="numeroContrato" class="form-control" placeholder="Ex: 12 00121/2022" required>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar Contrato</button>
  </form>

  <table class="table table-bordered" id="contratosTable">
    <thead class="thead-light">
      <tr>
        <th>Número</th>
        <th style="width: 100px;">Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  // Garante que estamos usando o localStorage nativo do navegador
  const LS = window.top?.localStorage || window.localStorage;

  // Se o backend estiver em outra origem, defina window.APP_API_BASE = 'http://seu-backend'; antes deste script.
  const apiUrl = window.APP_API_BASE || window.location.origin;

  const showAlert = (message, type = 'success') => {
    const safe = String(message ?? '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    document.getElementById('alertPlaceholder').innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${safe}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
      </div>`;
  };

  document.getElementById('btnLogout').addEventListener('click', () => {
    LS.removeItem('token'); // Usando LS
    window.location.href = "/login.html";
  });

  function authHeaders() {
    const token = LS.getItem('token'); // Usando LS
    return token ? { Authorization: `Bearer ${token}` } : {};
  }

  async function ensureAdmin() {
    const token = LS.getItem("token"); // Usando LS
    if (!token) {
      showAlert("⛔ Acesso restrito. Faça login primeiro.", "danger");
      setTimeout(() => window.location.href = "/login.html", 1500);
      throw new Error('sem token');
    }
    const res = await fetch(`${apiUrl}/verify-token`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token }),
    });
    const result = await res.json();
    const isValid = result.valid ?? result.ok ?? false;
    const role = result.role ?? result.user?.role ?? '';
    if (!isValid || role !== "admin") {
      showAlert("⛔ Acesso negado. Área exclusiva para administradores.", "danger");
      LS.removeItem("token"); // Usando LS
      setTimeout(() => window.location.href = "/", 1500);
      throw new Error('sem permissão');
    }
  }

  const asText     = (v) => (v == null ? '' : String(v));
  const decodePlus = (s) => asText(s).replace(/\+/g, ' ');
  const joinTags   = (tags) => Array.isArray(tags) ? tags.map(t => String(t||'')).filter(Boolean).join(', ') : '';

  function mapProcess(p) {
    const sei = p.seiNumber || p.seiNumberNorm || p.processNumber || p.numero || p.sei || '';
    const assigned = p.unit || p.assignedTo || p.unidade || p.atribuicao || '';
    const type = Array.isArray(p.tags) && p.tags.length ? (p.tags[0] || '') : (p.type || p.tipo || joinTags(p.tags));
    const spec = p.title || p.spec || p.description || p.descricao || p.especificacao || '';
    const note = p.subject || p.note || p.anotacao || p.obs || p.observacao || '';
    const updatedISO = p.updatedAtSEI || p.updatedAt || p.lastSyncedAt || p.modifiedAt || p.createdAt;
    const updated = updatedISO ? new Date(updatedISO).toLocaleString('pt-BR') : '-';
    return { sei, assigned, type, spec, note, updated };
  }

  // ----------------- PROCESSOS -----------------
  let pageProc = 1;
  let pagesProc = 1;
  const limitProc = 20;

  function updatePagerButtons() {
    const prev = document.getElementById('prevProc');
    const next = document.getElementById('nextProc');
    prev.disabled = pageProc <= 1;
    next.disabled = pageProc >= pagesProc;
    prev.title = prev.disabled ? 'Primeira página' : 'Página anterior';
    next.title = next.disabled ? 'Última página' : 'Próxima página';
  }

  async function carregarProcessos() {
    const params = new URLSearchParams({ page: pageProc, limit: limitProc });

    const s  = document.getElementById('fSearch').value.trim();
    const u  = document.getElementById('fUnit').value.trim();
    const st = document.getElementById('fStatus').value.trim();
    const c  = document.getElementById('fContract').value.trim();

    if (s)  params.set('search', s);
    if (u)  params.set('unit', u);
    if (st) params.set('status', st);
    if (c)  params.set('contract', c);

    const tbody = document.getElementById('tbodyProc');
    tbody.innerHTML = `<tr><td colspan="7">Carregando…</td></tr>`;

    try {
      const res = await fetch(`${apiUrl}/api/processes?${params.toString()}`, {
        headers: { 'Content-Type': 'application/json', ...authHeaders() }
      });

      if (!res.ok) {
        let msg = '';
        try { const t = await res.text(); msg = t?.slice(0, 200); } catch {}
        tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (${res.status}) ${msg ? ' - ' + msg : ''}</td></tr>`;
        document.getElementById('pageInfoProc').textContent = '';
        pagesProc = 1; updatePagerButtons();
        return;
      }

      const json = await res.json();
      let items = [];
      let page = 1, pages = 1, total = 0;

      if (Array.isArray(json)) {
        items = json;
        total = json.length;
      } else {
        items = json.items || json.data || json.results || json.docs || [];
        page  = json.page || json.currentPage || json.pageNumber || 1;
        pages = json.totalPages || 1;
        total = json.total || json.count || json.totalDocs || items.length;
      }
      pagesProc = Math.max(1, pages);
      updatePagerButtons();

      if (!items.length) {
        tbody.innerHTML = `<tr><td colspan="7">Sem resultados.</td></tr>`;
        document.getElementById('pageInfoProc').textContent =
          `Página ${page} de ${pagesProc} — ${total} itens`;
        console.warn('Processos vazios. JSON:', json);
        return;
      }

      tbody.innerHTML = '';
      items.forEach(p => {
        const m = mapProcess(p);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${m.sei}</td>
          <td>${decodePlus(m.assigned)}</td>
          <td>${decodePlus(m.type)}</td>
          <td class="wrap">${decodePlus(m.spec)}</td>
          <td class="wrap">${decodePlus(m.note)}</td>
          <td>${m.updated}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary mr-2" data-action="whatsapp" data-sei="${m.sei}">
              <i class="fab fa-whatsapp"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" data-action="trello" data-sei="${m.sei}">
              <i class="fab fa-trello"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('pageInfoProc').textContent =
        `Página ${page} de ${pagesProc} — ${total} itens`;

    } catch (e) {
      console.error(e);
      tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (console)</td></tr>`;
      document.getElementById('pageInfoProc').textContent = '';
      pagesProc = 1; updatePagerButtons();
    }
  }

  document.getElementById('processosTable').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const action = btn.dataset.action;
    const sei = btn.dataset.sei;
    if (action === 'whatsapp') {
      alert(`(placeholder) Gerar mensagem WhatsApp para o processo ${sei}`);
    } else if (action === 'trello') {
      alert(`(placeholder) Enviar/atualizar cartão Trello para o processo ${sei}`);
    }
  });

  document.getElementById('btnFilter').addEventListener('click', () => { pageProc = 1; carregarProcessos(); });
  document.getElementById('btnClear').addEventListener('click', () => {
    document.getElementById('fSearch').value = '';
    document.getElementById('fUnit').value = '';
    document.getElementById('fStatus').value = '';
    document.getElementById('fContract').value = '';
    pageProc = 1; carregarProcessos();
  });
  document.getElementById('prevProc').addEventListener('click', () => {
    if (pageProc > 1) { pageProc--; carregarProcessos(); }
  });
  document.getElementById('nextProc').addEventListener('click', () => {
    if (pageProc < pagesProc) { pageProc++; carregarProcessos(); }
  });

  // ----------------- USUÁRIOS EXTERNOS -----------------
  async function carregarUsuariosExternos() {
    try {
      const res = await fetch(`${apiUrl}/usuarios-externos`, { // Sem /api
        headers: { 'Content-Type': 'application/json', ...authHeaders() }
      });
      const lista = await res.json();
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';
      if (!Array.isArray(lista) || !lista.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-muted">Nenhum usuário externo cadastrado.</td></tr>`;
        return;
      }
      lista.forEach(usuario => {
        tbody.innerHTML += `
          <tr>
            <td>${usuario.nome || ''}</td>
            <td>${usuario.empresa || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerUsuarioExterno('${usuario._id}')">Remover</button>
            </td>
          </tr>`;
      });
    } catch (error) {
      console.error('Erro ao carregar usuários:', error);
    }
  }

  async function removerUsuarioExterno(id) {
    if (!confirm('Tem certeza que deseja remover este usuário?')) return;
    try {
      const res = await fetch(`${apiUrl}/usuarios-externos/${id}`, { method: 'DELETE', headers: { ...authHeaders() } }); // Sem /api
      if (res.ok) carregarUsuariosExternos();
    } catch (err) {
      alert('Erro ao remover usuário.');
    }
  }
  window.removerUsuarioExterno = removerUsuarioExterno;

  document.getElementById('formUsuarioExterno').addEventListener('submit', async (e) => {
    e.preventDefault();
    const idExterno = document.getElementById('idExterno').value.trim();
    const nome = document.getElementById('nome').value.trim();
    const empresa = document.getElementById('empresa').value.trim();

    try {
      const res = await fetch(`${apiUrl}/usuarios-externos`, { // Sem /api
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify([{ idExterno, nome, empresa }]) // Array conforme backend espera
      });
      if (res.ok) {
        showAlert('✅ Usuário externo cadastrado com sucesso!', 'success');
        document.getElementById('formUsuarioExterno').reset();
        carregarUsuariosExternos();
      } else {
        const msg = await res.text();
        showAlert('❌ Erro ao cadastrar usuário externo: ' + msg, 'danger');
      }
    } catch (err) {
      showAlert('❌ Erro ao cadastrar usuário externo.', 'danger');
    }
  });

  // ----------------- CONTRATOS -----------------
  async function carregarContratos() {
    try {
      const res = await fetch(`${apiUrl}/contratos`, { // Sem /api
        headers: { 'Content-Type': 'application/json', ...authHeaders() }
      });
      const contratos = await res.json();
      const tbody = document.querySelector('#contratosTable tbody');
      tbody.innerHTML = '';
      if (!Array.isArray(contratos) || !contratos.length) {
        tbody.innerHTML = `<tr><td colspan="2" class="text-muted">Nenhum contrato cadastrado.</td></tr>`;
        return;
      }
      contratos.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.numero || ''}</td>
            <td class="text-muted">—</td> <!-- Botão de remover contrato removido -->
          </tr>`;
      });
    } catch (err) {
      console.error('Erro ao carregar contratos:', err);
    }
  }

  document.getElementById('formContrato').addEventListener('submit', async (e) => {
    e.preventDefault();
    const numero = document.getElementById('numeroContrato').value.trim();

    try {
      const res = await fetch(`${apiUrl}/contratos`, { // Sem /api
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify({ numero })
      });
      if (res.ok) {
        showAlert('✅ Contrato cadastrado com sucesso!', 'success');
        document.getElementById('formContrato').reset();
        carregarContratos();
      } else {
        const msg = await res.text();
        showAlert('❌ Erro ao cadastrar contrato: ' + msg, 'danger');
      }
    } catch (err) {
      showAlert('❌ Erro ao cadastrar contrato.', 'danger');
    }
  });

  // ----------------- BOOTSTRAP -----------------
  (async () => {
    try {
      await ensureAdmin();
      await carregarProcessos();
      await carregarUsuariosExternos();
      await carregarContratos();
    } catch (e) {
      console.error(e);
    }
  })();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
