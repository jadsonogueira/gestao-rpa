<body>

<div class="container container-max">
  <div id="alertPlaceholder"></div>

  <h2 class="section-title">Processos SEI</h2>

  <div class="toolbar mb-3">
    <div class="row">
      <div class="col-md-6 mb-2">
        <label class="mb-1" for="fSearch">üîç Busca Geral</label>
        <input id="fSearch" class="form-control" placeholder="Buscar em qualquer campo (SEI, especifica√ß√£o, anota√ß√£o, tipo...)" />
      </div>
      <div class="col-md-3 mb-2">
        <label class="mb-1" for="fContract">üìÑ Contrato</label>
        <input id="fContract" class="form-control" placeholder="Ex.: 12 00101/2022" />
      </div>
      <div class="col-md-3 mb-2">
        <label class="mb-1" for="fUnit">üë§ Atribui√ß√£o</label>
        <input id="fUnit" class="form-control" placeholder="Ex.: fernando.pinto" />
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col-12 d-flex flex-wrap">
        <button id="btnFilter" class="btn btn-primary mr-2 mb-2">
          <i class="fas fa-search"></i> Filtrar
        </button>
        <button id="btnClear" class="btn btn-secondary mr-2 mb-2">
          <i class="fas fa-eraser"></i> Limpar
        </button>
        <!-- NOVO: Bot√£o para solicitar atualiza√ß√£o da lista de processos via e-mail -->
        <button id="btnSolicitarAtualizacao" class="btn btn-warning mb-2" title="Enviar um e-mail solicitando atualiza√ß√£o da lista de processos">
          <i class="fas fa-sync-alt"></i> Solicitar atualiza√ß√£o
        </button>
      </div>
    </div>
  </div>

  <div class="table-wrap">
    <table class="table table-bordered table-hover" id="processosTable">
      <thead class="thead-light">
        <tr>
          <th style="min-width:160px;">SEI</th>
          <th style="min-width:160px;">Atribui√ß√£o</th>
          <th style="min-width:160px;">Tipo/Tags</th>
          <th style="min-width:220px;">Especifica√ß√£o</th>
          <th style="min-width:220px;">Anota√ß√£o</th>
          <th style="min-width:160px;">Atualizado</th>
          <th style="min-width:140px;">A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tbodyProc"></tbody>
    </table>
  </div>
  <div class="d-flex align-items-center mb-4">
    <button id="prevProc" class="btn btn-light mr-2" title="P√°gina anterior">‚óÄ</button>
    <span id="pageInfoProc" class="mr-2 muted"></span>
    <button id="nextProc" class="btn btn-light" title="Pr√≥xima p√°gina">‚ñ∂</button>
  </div>

  <h2 class="section-title">Cadastro de Usu√°rio Externo</h2>
  <form id="formUsuarioExterno" class="mb-3">
    <div class="form-group">
      <label for="idExterno">ID</label>
      <input type="text" id="idExterno" class="form-control" placeholder="Ex: USR010" required>
    </div>
    <div class="form-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input type="text" id="empresa" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <h4 class="section-title">Usu√°rios Externos Cadastrados</h4>
  <table class="table table-bordered" id="usuariosTable">
    <thead class="thead-light">
      <tr>
        <th>Nome</th>
        <th>Empresa</th>
        <th style="width: 100px;">A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4 class="section-title">Contratos SEI Cadastrados</h4>
  <form id="formContrato" class="mb-3">
    <div class="form-group">
      <label for="numeroContrato">N√∫mero do Contrato SEI</label>
      <input type="text" id="numeroContrato" class="form-control" placeholder="Ex: 12 00121/2022" required>
    </div>
    <button type="submit" class="btn btn-success">Cadastrar Contrato</button>
  </form>

  <table class="table table-bordered" id="contratosTable">
    <thead class="thead-light">
      <tr>
        <th>N√∫mero</th>
        <th style="width: 100px;">A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const LS = window.localStorage;
  const apiUrl = window.APP_API_BASE || window.location.origin;

  const showAlert = (message, type = 'success') => {
    const safe = String(message ?? '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    document.getElementById('alertPlaceholder').innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${safe}
        <button type="button" class="close" data-dismiss="alert">√ó</button>
      </div>`;
  };

  document.getElementById('btnLogout').addEventListener('click', () => {
    LS.removeItem('token');
    window.location.href = "/login.html";
  });

  function authHeaders() {
    const token = LS.getItem('token');
    return token ? { Authorization: `Bearer ${token}` } : {};
  }

  async function ensureAdmin() {
    const token = LS.getItem("token");
    if (!token) {
      showAlert("‚õî Acesso restrito. Fa√ßa login primeiro.", "danger");
      setTimeout(() => window.location.href = "/login.html", 1500);
      throw new Error('sem token');
    }
    console.warn('verify-token desativado temporariamente (modo permissivo total).');
    return true;
  }

  const asText     = (v) => (v == null ? '' : String(v));
  const decodePlus = (s) => asText(s).replace(/\+/g, ' ');
  const joinTags   = (tags) => Array.isArray(tags) ? tags.map(t => String(t||'')).filter(Boolean).join(', ') : '';

  function mapProcess(p) {
    const sei = p.seiNumber || p.seiNumberNorm || p.processNumber || p.numero || p.sei || '';
    const assigned = p.unit || p.assignedTo || p.unidade || p.atribuicao || '';
    const type = Array.isArray(p.tags) && p.tags.length ? (p.tags[0] || '') : (p.type || p.tipo || joinTags(p.tags));
    const spec = p.title || p.spec || p.description || p.descricao || p.especificacao || '';
    const note = p.subject || p.note || p.anotacao || p.obs || p.observacao || '';
    const updatedISO = p.updatedAtSEI || p.updatedAt || p.lastSyncedAt || p.modifiedAt || p.createdAt;
    const updated = updatedISO ? new Date(updatedISO).toLocaleString('pt-BR') : '-';
    return { sei, assigned, type, spec, note, updated };
  }

  // ----------------- PROCESSOS -----------------
  let pageProc = 1;
  let pagesProc = 1;
  const limitProc = 20;

  function updatePagerButtons() {
    const prev = document.getElementById('prevProc');
    const next = document.getElementById('nextProc');
    prev.disabled = pageProc <= 1;
    next.disabled = pageProc >= pagesProc;
    prev.title = prev.disabled ? 'Primeira p√°gina' : 'P√°gina anterior';
    next.title = next.disabled ? '√öltima p√°gina' : 'Pr√≥xima p√°gina';
  }

  async function carregarProcessos() {
    const params = new URLSearchParams({ page: pageProc, limit: limitProc });

    const s  = document.getElementById('fSearch').value.trim();   // busca geral
    const u  = document.getElementById('fUnit').value.trim();     // atribui√ß√£o
    const c  = document.getElementById('fContract').value.trim(); // contrato

    if (s)  params.set('search', s);
    if (u)  params.set('unit', u);
    // Envia o contrato em v√°rias chaves para compatibilizar com o backend
    if (c) {
      params.set('contract', c);
      params.set('contrato', c);
      params.set('contractNumber', c);
      params.set('numeroContrato', c);
    }

    // LOG TEMPOR√ÅRIO PARA DEBUG
    console.log('üîç Filtros aplicados:', { search: s, unit: u, contract: c });
    console.log('üì° URL completa:', `${apiUrl}/api/processes?${params.toString()}`);

    const tbody = document.getElementById('tbodyProc');
    tbody.innerHTML = `<tr><td colspan="7">Carregando‚Ä¶</td></tr>`;

    try {
      const res = await fetch(`${apiUrl}/api/processes?${params.toString()}`, {
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        cache: 'no-store' // for√ßa a buscar no servidor, evita 304
      });

      if (!res.ok) {
        let msg = '';
        try { const t = await res.text(); msg = t?.slice(0, 200); } catch {}
        tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (${res.status}) ${msg ? ' - ' + msg : ''}</td></tr>`;
        document.getElementById('pageInfoProc').textContent = '';
        pagesProc = 1; updatePagerButtons();
        return;
      }

      const json = await res.json();
      console.log('üì¶ Response JSON:', json); // LOG para debug

      let items = [];
      let page = 1, pages = 1, total = 0;

      if (Array.isArray(json)) {
        items = json;
        total = json.length;
      } else {
        items = json.items || json.data || json.results || json.docs || [];
        page  = json.page || json.currentPage || json.pageNumber || 1;
        pages = json.totalPages || 1;
        total = json.total || json.count || json.totalDocs || items.length;
      }
      pagesProc = Math.max(1, pages);
      updatePagerButtons();

      if (!items.length) {
        tbody.innerHTML = `<tr><td colspan="7">Sem resultados.</td></tr>`;
        document.getElementById('pageInfoProc').textContent =
          `P√°gina ${page} de ${pagesProc} ‚Äî ${total} itens`;
        console.warn('Processos vazios. JSON:', json);
        return;
      }

      tbody.innerHTML = '';
      items.forEach(p => {
        const m = mapProcess(p);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${m.sei}</td>
          <td>${decodePlus(m.assigned)}</td>
          <td>${decodePlus(m.type)}</td>
          <td class="wrap">${decodePlus(m.spec)}</td>
          <td class="wrap">${decodePlus(m.note)}</td>
          <td>${m.updated}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary mr-2" data-action="whatsapp" data-sei="${m.sei}">
              <i class="fab fa-whatsapp"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" data-action="trello" data-sei="${m.sei}">
              <i class="fab fa-trello"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('pageInfoProc').textContent =
        `P√°gina ${page} de ${pagesProc} ‚Äî ${total} itens`;
    } catch (e) {
      console.error(e);
      tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (console)</td></tr>`;
      document.getElementById('pageInfoProc').textContent = '';
      pagesProc = 1; updatePagerButtons();
    }
  }

  document.getElementById('processosTable').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const action = btn.dataset.action;
    const sei = btn.dataset.sei;
    if (action === 'whatsapp') {
      alert(`(placeholder) Gerar mensagem WhatsApp para o processo ${sei}`);
    } else if (action === 'trello') {
      alert(`(placeholder) Enviar/atualizar cart√£o Trello para o processo ${sei}`);
    }
  });

  document.getElementById('btnFilter').addEventListener('click', () => { pageProc = 1; carregarProcessos(); });
  document.getElementById('btnClear').addEventListener('click', () => {
    document.getElementById('fSearch').value = '';
    document.getElementById('fUnit').value = '';
    document.getElementById('fContract').value = '';
    pageProc = 1; carregarProcessos();
  });
  document.getElementById('prevProc').addEventListener('click', () => {
    if (pageProc > 1) { pageProc--; carregarProcessos(); }
  });
  document.getElementById('nextProc').addEventListener('click', () => {
    if (pageProc < pagesProc) { pageProc++; carregarProcessos(); }
  });

  // === NOVO: Solicitar atualiza√ß√£o por e-mail ===
  async function solicitarAtualizacaoProcessos() {
    const payload = {
      fluxo: 'Atualizar lista de processos',
      to: 'jadson.pena@dnit.gov.br',
      subject: 'Atualizar lista de processos',
      text: `Favor atualizar a lista de processos do AppDNIT.\n\nSolicitado em ${new Date().toLocaleString('pt-BR')} via admin.html.`,
    };

    try {
      const res = await fetch(`${apiUrl}/send-email`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        const t = await res.text().catch(() => '');
        throw new Error(`${res.status} ${t}`);
      }

      showAlert('üì® Pedido de atualiza√ß√£o enviado por e-mail.', 'success');
    } catch (err) {
      console.warn('Falha no envio pelo backend. Abrindo mailto como fallback.', err);
      // Fallback para abrir o cliente de e-mail local
      const mailto = `mailto:jadson.pena@dnit.gov.br?subject=${encodeURIComponent('Atualizar lista de processos')}&body=${encodeURIComponent('Favor atualizar a lista de processos do AppDNIT.')}`;
      window.location.href = mailto;
      showAlert('‚ö†Ô∏è N√£o consegui enviar pelo servidor; abrindo seu cliente de e-mail‚Ä¶', 'warning');
    }
  }
  document.getElementById('btnSolicitarAtualizacao').addEventListener('click', solicitarAtualizacaoProcessos);

  // ----------------- USU√ÅRIOS EXTERNOS -----------------
  async function carregarUsuariosExternos() {
    try {
      const res = await fetch(`${apiUrl}/usuarios-externos`, {
        headers: { 'Content-Type': 'application/json', ...authHeaders() }
      });
      const lista = await res.json();
      const tbody = document.querySelector('#usuariosTable tbody');
      tbody.innerHTML = '';
      if (!Array.isArray(lista) || !lista.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="text-muted">Nenhum usu√°rio externo cadastrado.</td></tr>`;
        return;
      }
      lista.forEach(usuario => {
        tbody.innerHTML += `
          <tr>
            <td>${usuario.nome || ''}</td>
            <td>${usuario.empresa || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerUsuarioExterno('${usuario._id}')">Remover</button>
            </td>
          </tr>`;
      });
    } catch (error) {
      console.error('Erro ao carregar usu√°rios:', error);
    }
  }

  async function removerUsuarioExterno(id) {
    if (!confirm('Tem certeza que deseja remover este usu√°rio?')) return;
    try {
      const res = await fetch(`${apiUrl}/usuarios-externos/${id}`, { method: 'DELETE', headers: { ...authHeaders() } });
      if (res.ok) {
        showAlert('‚úÖ Usu√°rio removido com sucesso!', 'success');
        carregarUsuariosExternos();
      } else {
        showAlert('‚ùå Erro ao remover usu√°rio.', 'danger');
      }
    } catch (err) {
      showAlert('‚ùå Erro ao remover usu√°rio.', 'danger');
    }
  }
  window.removerUsuarioExterno = removerUsuarioExterno;

  document.getElementById('formUsuarioExterno').addEventListener('submit', async (e) => {
    e.preventDefault();
    const idExterno = document.getElementById('idExterno').value.trim();
    const nome = document.getElementById('nome').value.trim();
    const empresa = document.getElementById('empresa').value.trim();

    try {
      const res = await fetch(`${apiUrl}/usuarios-externos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify([{ idExterno, nome, empresa }])
      });
      if (res.ok) {
        showAlert('‚úÖ Usu√°rio externo cadastrado com sucesso!', 'success');
        document.getElementById('formUsuarioExterno').reset();
        carregarUsuariosExternos();
      } else {
        const msg = await res.text();
        showAlert('‚ùå Erro ao cadastrar usu√°rio externo: ' + msg, 'danger');
      }
    } catch (err) {
      showAlert('‚ùå Erro ao cadastrar usu√°rio externo.', 'danger');
    }
  });

  // ----------------- CONTRATOS -----------------
  async function carregarContratos() {
    try {
      const res = await fetch(`${apiUrl}/contratos`, {
        headers: { 'Content-Type': 'application/json', ...authHeaders() }
      });
      const contratos = await res.json();
      const tbody = document.querySelector('#contratosTable tbody');
      tbody.innerHTML = '';
      if (!Array.isArray(contratos) || !contratos.length) {
        tbody.innerHTML = `<tr><td colspan="2" class="text-muted">Nenhum contrato cadastrado.</td></tr>`;
        return;
      }
      contratos.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.numero || ''}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removerContrato('${c._id}', '${(c.numero || '').replace(/'/g, "\\'")}')">Remover</button>
            </td>
          </tr>`;
      });
    } catch (err) {
      console.error('Erro ao carregar contratos:', err);
    }
  }

  async function removerContrato(id, numero) {
    if (!confirm(`Tem certeza que deseja remover o contrato ${numero || id}?`)) return;
    try {
      const res = await fetch(`${apiUrl}/contratos/${id}`, {
        method: 'DELETE',
        headers: { ...authHeaders() }
      });
      if (res.ok) {
        showAlert('‚úÖ Contrato removido com sucesso!', 'success');
        carregarContratos();
      } else {
        const msg = await res.text();
        showAlert('‚ùå Erro ao remover contrato: ' + msg, 'danger');
      }
    } catch (err) {
      console.error(err);
      showAlert('‚ùå Erro ao remover contrato.', 'danger');
    }
  }
  window.removerContrato = removerContrato;

  document.getElementById('formContrato').addEventListener('submit', async (e) => {
    e.preventDefault();
    const numero = document.getElementById('numeroContrato').value.trim();

    try {
      const res = await fetch(`${apiUrl}/contratos`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify({ numero })
      });
      if (res.ok) {
        showAlert('‚úÖ Contrato cadastrado com sucesso!', 'success');
        document.getElementById('formContrato').reset();
        carregarContratos();
      } else {
        const msg = await res.text();
        showAlert('‚ùå Erro ao cadastrar contrato: ' + msg, 'danger');
      }
    } catch (err) {
      showAlert('‚ùå Erro ao cadastrar contrato.', 'danger');
    }
  });

  // ----------------- BOOTSTRAP -----------------
  (async () => {
    try {
      await ensureAdmin();
      await carregarProcessos();
      await carregarUsuariosExternos();
      await carregarContratos();
    } catch (e) {
      console.error(e);
    }
  })();
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
