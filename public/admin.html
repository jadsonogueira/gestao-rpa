<script>
  const LS = window.localStorage;
  const apiUrl = window.APP_API_BASE || window.location.origin;

  const showAlert = (message, type = 'success') => {
    const safe = String(message ?? '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    document.getElementById('alertPlaceholder').innerHTML = `
      <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
        ${safe}
        <button type="button" class="close" data-dismiss="alert">√ó</button>
      </div>`;
  };

  document.getElementById('btnLogout').addEventListener('click', () => {
    LS.removeItem('token');
    window.location.href = "/login.html";
  });

  function authHeaders() {
    const token = LS.getItem('token');
    return token ? { Authorization: `Bearer ${token}` } : {};
  }

  async function ensureAdmin() {
    const token = LS.getItem("token");
    if (!token) {
      showAlert("‚õî Acesso restrito. Fa√ßa login primeiro.", "danger");
      setTimeout(() => window.location.href = "/login.html", 1500);
      throw new Error('sem token');
    }
    return true;
  }

  const asText  = (v) => (v == null ? '' : String(v));
  const decodePlus = (s) => asText(s).replace(/\+/g, ' ');
  const joinTags   = (tags) => Array.isArray(tags) ? tags.map(t => String(t||'')).filter(Boolean).join(', ') : '';

  // Extrai nome e e-mail do JWT
  function parseJwt(token){
    try {
      const base = token.split('.')[1].replace(/-/g,'+').replace(/_/g,'/');
      const json = decodeURIComponent(atob(base).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(json);
    } catch { return null; }
  }
  function getUserIdentity(){
    const token = LS.getItem('token') || '';
    const p = token ? (parseJwt(token) || {}) : {};
    const name  = p.name || p.nome || p.user?.name || p.user?.nome || p.preferred_username || p.username || 'usuario';
    const email = p.email || p.user?.email || p.upn || '';
    return { name, email };
  }

  function mapProcess(p) {
    const sei = p.seiNumber || p.seiNumberNorm || p.processNumber || p.numero || p.sei || '';
    const assigned = p.unit || p.assignedTo || p.unidade || p.atribuicao || '';
    const type = Array.isArray(p.tags) && p.tags.length ? (p.tags[0] || '') : (p.type || p.tipo || joinTags(p.tags));
    const spec = p.title || p.spec || p.description || p.descricao || p.especificacao || '';
    const updatedISO = p.updatedAtSEI || p.updatedAt || p.lastSyncedAt || p.modifiedAt || p.createdAt;
    const updated = updatedISO ? new Date(updatedISO).toLocaleString('pt-BR') : '-';
    return { sei, assigned, type, spec, updated };
  }

  // === PROCESSOS ===
  let pageProc = 1;
  let pagesProc = 1;
  const limitProc = 20;

  function updatePagerButtons() {
    const prev = document.getElementById('prevProc');
    const next = document.getElementById('nextProc');
    prev.disabled = pageProc <= 1;
    next.disabled = pageProc >= pagesProc;
  }

  async function carregarProcessos() {
    const params = new URLSearchParams({ page: pageProc, limit: limitProc });

    const s  = document.getElementById('fSearch').value.trim();
    const u  = document.getElementById('fUnit').value.trim();
    const c  = document.getElementById('fContract').value.trim();

    if (s) params.set('search', s);
    if (u) params.set('unit', u);
    if (c) { params.set('contract', c); params.set('contrato', c); params.set('contractNumber', c); params.set('numeroContrato', c); }

    const tbody = document.getElementById('tbodyProc');
    tbody.innerHTML = `<tr><td colspan="7">Carregando‚Ä¶</td></tr>`;

    try {
      const res = await fetch(`${apiUrl}/api/processes?${params.toString()}`, {
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        cache: 'no-store'
      });

      if (!res.ok) {
        const msg = await res.text().catch(()=> '');
        tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (${res.status}) ${msg ? ' - ' + msg : ''}</td></tr>`;
        document.getElementById('pageInfoProc').textContent = '';
        pagesProc = 1; updatePagerButtons();
        return;
      }

      const json = await res.json();
      let items = [];
      let page = 1, pages = 1, total = 0;

      if (Array.isArray(json)) {
        items = json;
        total = json.length;
      } else {
        items = json.items || json.data || json.results || json.docs || [];
        page  = json.page || json.currentPage || json.pageNumber || 1;
        pages = json.totalPages || 1;
        total = json.total || json.count || json.totalDocs || items.length;
      }

      pagesProc = Math.max(1, pages);
      updatePagerButtons();

      if (!items.length) {
        tbody.innerHTML = `<tr><td colspan="7">Sem resultados.</td></tr>`;
        document.getElementById('pageInfoProc').textContent = `P√°gina ${page} de ${pagesProc} ‚Äî ${total} itens`;
        return;
      }

      tbody.innerHTML = '';
      items.forEach(p => {
        const m = mapProcess(p);
        const tr = document.createElement('tr');
        tr.dataset.sei = m.sei;        // guarda o SEI na linha (robustez)
        tr.innerHTML = `
          <td>${m.sei}</td>
          <td>${decodePlus(m.assigned)}</td>
          <td>${decodePlus(m.type)}</td>
          <td class="wrap">${decodePlus(m.spec)}</td>
          <td>${m.updated}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary mr-2" data-action="whatsapp" data-sei="${m.sei}">
              <i class="fab fa-whatsapp"></i>
            </button>
            <button class="btn btn-sm btn-outline-secondary" data-action="trello" data-sei="${m.sei}">
              <i class="fab fa-trello"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-sm btn-info" data-action="docs" data-sei="${m.sei}">
              <i class="fas fa-file-upload"></i> Atualizar docs
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('pageInfoProc').textContent = `P√°gina ${page} de ${pagesProc} ‚Äî ${total} itens`;
    } catch (e) {
      console.error(e);
      tbody.innerHTML = `<tr><td colspan="7">Erro ao carregar (console)</td></tr>`;
      document.getElementById('pageInfoProc').textContent = '';
      pagesProc = 1; updatePagerButtons();
    }
  }

  // Recupera SEI de forma robusta
  function getSeiFromButton(btn){
    const fromBtn = btn?.dataset?.sei;
    if (fromBtn) return fromBtn;
    const tr = btn?.closest('tr');
    const fromRow = tr?.dataset?.sei;
    if (fromRow) return fromRow;
    const firstCell = tr?.querySelector('td');
    return (firstCell?.textContent || '').trim();
  }

  // Delega√ß√£o dos bot√µes da tabela
  document.getElementById('processosTable').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const action = btn.dataset.action;
    const sei = getSeiFromButton(btn);
    if (action === 'whatsapp') {
      alert(`(placeholder) Gerar mensagem WhatsApp para o processo ${sei}`);
    } else if (action === 'trello') {
      alert(`(placeholder) Enviar/atualizar cart√£o Trello para o processo ${sei}`);
    } else if (action === 'docs') {
      solicitarAtualizacaoDocs(sei);
    }
  });

  document.getElementById('btnFilter').addEventListener('click', () => { pageProc = 1; carregarProcessos(); });
  document.getElementById('btnClear').addEventListener('click', () => {
    document.getElementById('fSearch').value = '';
    document.getElementById('fUnit').value = '';
    document.getElementById('fContract').value = '';
    pageProc = 1; carregarProcessos();
  });
  document.getElementById('prevProc').addEventListener('click', () => {
    if (pageProc > 1) { pageProc--; carregarProcessos(); }
  });
  document.getElementById('nextProc').addEventListener('click', () => {
    if (pageProc < pagesProc) { pageProc++; carregarProcessos(); }
  });

  // === E-mail: Atualizar lista de processos (bot√£o laranja do topo) ===
  async function solicitarAtualizacaoProcessos() {
    const payload = {
      fluxo: 'Solicitar atualiza√ß√£o de processos',
      to: 'jadson.pena@dnit.gov.br',
      subject: 'Atualizar lista de processos',
      text: `Favor atualizar a lista de processos do AppDNIT.

Solicitado em ${new Date().toLocaleString('pt-BR')} via admin.html.`
    };
    try {
      const res = await fetch(`${apiUrl}/send-email`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(await res.text().catch(()=> ''));
      showAlert('üì® Pedido de atualiza√ß√£o enviado por e-mail.', 'success');
    } catch (err) {
      const mailto = `mailto:jadson.pena@dnit.gov.br?subject=${encodeURIComponent('Atualizar lista de processos')}&body=${encodeURIComponent('Favor atualizar a lista de processos do AppDNIT.')}`;
      window.location.href = mailto;
      showAlert('‚ö†Ô∏è N√£o consegui enviar pelo servidor; abrindo seu cliente de e-mail‚Ä¶', 'warning');
    }
  }
  document.getElementById('btnSolicitarAtualizacao').addEventListener('click', solicitarAtualizacaoProcessos);

  // === E-mail por linha: Atualizar lista de documentos ===
  async function solicitarAtualizacaoDocs(sei){
    const seiTrim = (sei || '').trim();
    if (!seiTrim) {
      showAlert('‚ùå N√£o consegui identificar o n√∫mero do processo desta linha.', 'danger');
      return;
    }
    const { name, email } = getUserIdentity();
    const subject = `Atualizar lista de documentos ‚Äî SEI ${seiTrim}`;
    const body = `Fluxo: Atualizar lista de documentos

Dados do formul√°rio:
Agendamento: ${new Date().toISOString()}
N√∫mero do processo SEI: ${seiTrim}
Requerente: ${name}
Email: ${email}`;

    const payload = {
      fluxo: 'Atualizar lista de documentos',
      to: 'jadson.pena@dnit.gov.br',
      subject,
      text: body
    };

    console.log('[EMAIL DOCS] SEI=', seiTrim, payload);

    try {
      const res = await fetch(`${apiUrl}/send-email`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(await res.text().catch(()=> ''));
      showAlert(`üì® Solicita√ß√£o enviada (SEI ${seiTrim}).`, 'success');
    } catch (err) {
      const mailto = `mailto:jadson.pena@dnit.gov.br?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      window.location.href = mailto;
      showAlert('‚ö†Ô∏è N√£o consegui enviar pelo servidor; abrindo seu cliente de e-mail‚Ä¶','warning');
    }
  }

  /* === Usu√°rios Externos & Contratos: carregamento, CRUD simples (API ou localStorage) === */

  const USR_LS_KEY = 'usuariosExternos';
  const CTR_LS_KEY = 'contratosSEI';

  // utilit√°rios LS
  function saveToLS(key, arr) {
    LS.setItem(key, JSON.stringify(arr || []));
  }
  function readFromLS(key) {
    try { return JSON.parse(LS.getItem(key) || '[]'); } catch { return []; }
  }

  // escape simples
  function escapeHtml(s) {
    if (s == null) return '';
    return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }

  // RENDER: Usu√°rios
  async function carregarUsuarios() {
    const tbody = document.querySelector('#usuariosTable tbody');
    tbody.innerHTML = `<tr><td colspan="3">Carregando‚Ä¶</td></tr>`;
    let items = [];

    // tentativa via API
    try {
      const res = await fetch(`${apiUrl}/api/external-users`, { headers: { 'Content-Type': 'application/json', ...authHeaders() }, cache: 'no-store' });
      if (res.ok) {
        const json = await res.json();
        items = Array.isArray(json) ? json : (json.items || json.data || []);
        // normalize to {id, nome, empresa}
        items = items.map((u, i) => ({ id: u.id || u._id || u.uid || ('u' + Date.now() + i), nome: u.nome || u.name || u.fullName || u.nomeCompleto || '', empresa: u.empresa || u.company || '' }));
        saveToLS(USR_LS_KEY, items); // atualiza cache local
      } else {
        items = readFromLS(USR_LS_KEY);
      }
    } catch (err) {
      items = readFromLS(USR_LS_KEY);
    }

    if (!items.length) {
      tbody.innerHTML = `<tr><td colspan="3">Sem usu√°rios cadastrados.</td></tr>`;
      return;
    }

    tbody.innerHTML = '';
    items.forEach(u => {
      const tr = document.createElement('tr');
      tr.dataset.id = u.id;
      tr.innerHTML = `
        <td>${escapeHtml(u.nome)}</td>
        <td>${escapeHtml(u.empresa)}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" data-action="del-usuario" data-id="${u.id}"><i class="fas fa-trash"></i></button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // RENDER: Contratos
  async function carregarContratos() {
    const tbody = document.querySelector('#contratosTable tbody');
    tbody.innerHTML = `<tr><td colspan="2">Carregando‚Ä¶</td></tr>`;
    let items = [];

    try {
      const res = await fetch(`${apiUrl}/api/contracts`, { headers: { 'Content-Type': 'application/json', ...authHeaders() }, cache: 'no-store' });
      if (res.ok) {
        const json = await res.json();
        items = Array.isArray(json) ? json : (json.items || json.data || []);
        items = items.map((c, i) => ({ id: c.id || c._id || c.uid || ('c' + Date.now() + i), numero: c.numero || c.number || c.numeroContrato || '' }));
        saveToLS(CTR_LS_KEY, items);
      } else {
        items = readFromLS(CTR_LS_KEY);
      }
    } catch (err) {
      items = readFromLS(CTR_LS_KEY);
    }

    if (!items.length) {
      tbody.innerHTML = `<tr><td colspan="2">Sem contratos cadastrados.</td></tr>`;
      return;
    }

    tbody.innerHTML = '';
    items.forEach(c => {
      const tr = document.createElement('tr');
      tr.dataset.id = c.id;
      tr.innerHTML = `
        <td>${escapeHtml(c.numero)}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" data-action="del-contrato" data-id="${c.id}"><i class="fas fa-trash"></i></button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // FORM Usu√°rio: submit
  document.getElementById('formUsuarioExterno').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const id = document.getElementById('idExterno').value.trim() || ('u' + Date.now());
    const nome = document.getElementById('nome').value.trim();
    const empresa = document.getElementById('empresa').value.trim();
    if (!nome || !empresa) { showAlert('Preencha nome e empresa.', 'warning'); return; }

    // montar objeto
    const novo = { id, nome, empresa };

    // tentar enviar ao servidor (se existir)
    try {
      const res = await fetch(`${apiUrl}/api/external-users`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify(novo)
      });
      if (res.ok) {
        showAlert('Usu√°rio cadastrado (servidor).', 'success');
      } else {
        showAlert('Servidor n√£o aceitou cadastro; salvando localmente.', 'warning');
      }
    } catch (err) {
      showAlert('Sem conex√£o com servidor; salvando localmente.', 'warning');
    }

    // sempre atualiza LS local e UI
    const arr = readFromLS(USR_LS_KEY);
    arr.push(novo);
    saveToLS(USR_LS_KEY, arr);
    carregarUsuarios();
    ev.target.reset();
  });

  // FORM Contrato: submit
  document.getElementById('formContrato').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const numero = document.getElementById('numeroContrato').value.trim();
    if (!numero) { showAlert('Informe o n√∫mero do contrato.', 'warning'); return; }
    const novo = { id: 'c' + Date.now(), numero };

    try {
      const res = await fetch(`${apiUrl}/api/contracts`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', ...authHeaders() },
        body: JSON.stringify(novo)
      });
      if (res.ok) {
        showAlert('Contrato cadastrado (servidor).', 'success');
      } else {
        showAlert('Servidor n√£o aceitou cadastro; salvando localmente.', 'warning');
      }
    } catch (err) {
      showAlert('Sem conex√£o com servidor; salvando localmente.', 'warning');
    }

    const arr = readFromLS(CTR_LS_KEY);
    arr.push(novo);
    saveToLS(CTR_LS_KEY, arr);
    carregarContratos();
    ev.target.reset();
  });

  // Delega√ß√£o para exclus√µes nas tabelas
  document.querySelector('#usuariosTable').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const action = btn.dataset.action;
    if (action === 'del-usuario') {
      const id = btn.dataset.id;
      if (!confirm('Excluir usu√°rio?')) return;
      // tentar excluir no servidor (n√£o bloqueante)
      fetch(`${apiUrl}/api/external-users/${encodeURIComponent(id)}`, { method: 'DELETE', headers: { ...authHeaders() } }).catch(()=>{});
      // remover do LS e recarregar
      const arr = readFromLS(USR_LS_KEY).filter(x => x.id !== id);
      saveToLS(USR_LS_KEY, arr);
      carregarUsuarios();
      showAlert('Usu√°rio removido.', 'info');
    }
  });

  document.querySelector('#contratosTable').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-action]');
    if (!btn) return;
    const action = btn.dataset.action;
    if (action === 'del-contrato') {
      const id = btn.dataset.id;
      if (!confirm('Excluir contrato?')) return;
      fetch(`${apiUrl}/api/contracts/${encodeURIComponent(id)}`, { method: 'DELETE', headers: { ...authHeaders() } }).catch(()=>{});
      const arr = readFromLS(CTR_LS_KEY).filter(x => x.id !== id);
      saveToLS(CTR_LS_KEY, arr);
      carregarContratos();
      showAlert('Contrato removido.', 'info');
    }
  });

  // === BOOTSTRAP ===
  (async () => {
    try {
      await ensureAdmin();
      await carregarProcessos();
      // carregar usu√°rios e contratos (API ou LS)
      carregarUsuarios();
      carregarContratos();
    } catch (e) {
      console.error(e);
    }
  })();
</script>
