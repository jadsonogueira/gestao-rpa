<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RPDNIT – Dashboard2 (teste)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0b0f13">

  <!-- Bootstrap 4.5 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

  <!-- Estilos do layout novo -->
  <link rel="stylesheet" href="dark.css?v=2">

  <style>
    body { background:#0b0f13; color:#eef2f6; }
    .cardx {
      background:#121821; border:1px solid rgba(255,255,255,.06);
      border-radius:16px; padding:18px; cursor:pointer;
      transition:.2s; height:100%;
    }
    .cardx:hover {
      transform:translateY(-3px);
      border-color:rgba(77,163,255,.4);
      background:linear-gradient(180deg,rgba(77,163,255,.04),transparent 40%);
    }
    .cardx h6 { font-weight:600; margin:0 0 6px; }
    .cardx p { color:#9aa8b4; font-size:.9rem; }
    .cardx .ic { font-size:22px; margin-bottom:8px; color:#4da3ff; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4 text-center">Dashboard2 – Teste</h3>

    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="cardx service-card" onclick="abrirFormulario2('Consultar empenho')">
          <i class="ic fas fa-search"></i>
          <h6>Consultar Empenho</h6>
          <p>Verifique informações sobre empenhos e contratos.</p>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="cardx service-card" onclick="abrirFormulario2('Liberar assinatura externa')">
          <i class="ic fas fa-signature"></i>
          <h6>Liberar Assinatura Externa</h6>
          <p>Solicite liberação de assinatura externa.</p>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="cardx service-card" onclick="abrirFormulario2('Unir PDFs')">
          <i class="ic fas fa-file-pdf"></i>
          <h6>Unir PDFs</h6>
          <p>Junte múltiplos PDFs em um só.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="fluxoModal2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle2"></h5>
          <button type="button" class="close text-light" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
